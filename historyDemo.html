<!DOCTYPE HTML>
<title>Page - 5</title>
<p>
	currentï¼š <span id="curNum">5</span>
</p>
<p>
	<a href="?x=6" onclick="go(1); return false;">go to 6</a> or <a href="?x=4" onclick="go(-1); return false;">back to 4</a>?
</p>
<script>
	var currentPage = 5; 
	function go(d) {
		setupPage(currentPage + d);
		history.pushState(currentPage, document.title, '?x=' + currentPage);
	}
 	function setupPage(page) {
		currentPage = page;
		document.title = 'Page - ' + currentPage;
		document.getElementById('curNum').textContent = currentPage;
		document.links[0].href = '?x=' + (currentPage+1);
		document.links[0].textContent = 'Advance to ' + (currentPage+1);
		document.links[1].href = '?x=' + (currentPage-1);
		document.links[1].textContent = 'retreat to ' + (currentPage-1);
 	}
</script>
